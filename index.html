<html lang="ru">
  
  <head>
    <meta charset="utf-8">
    <!-- Imports TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.7.0"> </script>

    <!-- Imports tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.5.1/dist/tfjs-vis.umd.min.js"></script>
    
  </head>
  
  <body>
    
    <!-- Defines the container with the predictand erase buttons, and the canvas to draw a digit -->
    <div id="container" style="margin: 10px auto; display: flex; flex-direction: column; justify-content: center; align-items: center">
      <h1>Сервис по распознаванию нарисованных цифр</h1>
      <h2>Нарисуйте цифру</h2>

      <div>
        <!-- This button tells the model to return a prediction for the current canvas -->
        <button type="button" class="btn btn-primary btn-block" style="background-color: pink; border: 0; padding: 10px; border-radius: 10px" onclick="predictModel()">Выполнить</button>

        <!-- This button clears the canvas so that we can draw a new digit -->
        <button type="button" class="btn btn-secondary btn-block" style="background-color: pink; border: none; padding: 10px; border-radius: 10px" onclick="erase()">Очистить</button>
      </div>

      <!-- This defines the canvas on which we can draw a digit.
           If the canvas is too small increase the width and height -->
      <canvas id="canvas" width="350px" height="350px" class="canvas" style="border:2px solid pink;margin-top:25px; max-width: 350px; max-height: 350px"></canvas>
      <h3 id="result">Результат: </h3>
    </div>

    <!-- Imports the main script file -->
    <script src="script.js"></script>
    
  </body>
  
</html>
